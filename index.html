<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的部落格 - 歡迎光臨</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft JhengHei", "PingFang TC", sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        h1 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.2em;
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        .intro {
            text-align: center;
            font-size: 1.1em;
            color: #555;
            margin-bottom: 50px;
            line-height: 1.8;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .nav-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid #f0f0f0;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .nav-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }

        .nav-card-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .nav-card h3 {
            font-size: 1.4em;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .nav-card p {
            color: #7f8c8d;
            font-size: 0.95em;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            padding-top: 40px;
            border-top: 1px solid #e0e0e0;
        }

        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 1.3em;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            transform: scale(1.15) rotate(5deg);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.5);
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #95a5a6;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 2em;
            }

            .nav-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="profile-image">👨‍💻</div>
            <h1>歡迎來到我的部落格</h1>
            <p class="subtitle">分享技術、生活與思考</p>
        </header>

        <div class="intro">
            <p>在這裡，我記錄著技術探索的旅程、工作中的心得體會，以及生活中的點滴感悟。</p>
            <p>希望這些內容能為你帶來啟發與幫助。</p>
        </div>

        <nav class="nav-grid">
            <a href="./blog.html" class="nav-card">
                <div class="nav-card-icon">📝</div>
                <h3>技術文章</h3>
                <p>最新的技術分享與教學</p>
            </a>

            <a href="./projects.html" class="nav-card">
                <div class="nav-card-icon">💻</div>
                <h3>專案作品</h3>
                <p>我的開發專案與成果</p>
            </a>

            <a href="./about.html" class="nav-card">
                <div class="nav-card-icon">👤</div>
                <h3>關於我</h3>
                <p>了解更多關於我的資訊</p>
            </a>

            <a href="./contact.html" class="nav-card">
                <div class="nav-card-icon">✉️</div>
                <h3>聯絡方式</h3>
                <p>歡迎與我交流聯繫</p>
            </a>
        </nav>

        <div class="social-links">
            <a href="#" class="social-link" title="GitHub">🐙</a>
            <a href="#" class="social-link" title="LinkedIn">💼</a>
            <a href="#" class="social-link" title="Email">📧</a>
            <a href="#" class="social-link" title="Twitter">🐦</a>
        </div>

        <footer>
            <p>© 2025 我的部落格. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
